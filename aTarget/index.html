<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A target</title>
</head>
<body>
    <a href="http://www.bing.com" target="_blank" rel="noopener noreferrer" title="Se abrirá otra página en una nueva pestaña">Bing</a>
    <br>
    <a href="http://www.google.com" target="_self" rel="noopener noreferrer" title="Se abrirá una página propia en la ventana actual">Google</a>
    <br>
    <a href="http://www.duckduckgo.com" target="_parent" rel="noopener noreferrer" title="Se abrirá una página de destino en un marco principal">Duck Duck Go</a>
    <br>
    <a href="http://www.search.yahoo.com" target="_top" rel="noopener noreferrer" title="Se abrirá una página destino en el marco superior">Yahoo</a>
</body>
</html>
