<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add Color Stop</title>
</head>
<body>
    <canvas id="salida" width="200" height="100"></canvas>    
    <script>
        var context = salida.getContext("2d");
        var gradient = context.createLinearGradient(0,0,200,100);

        gradient.addColorStop(0,"red");
        gradient.addColorStop(1,"white");

        context.fillStyle = gradient;
        context.fillRect(10,5,180,90);
    </script>
</body>
</html>
